<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- swiper plugin CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.0/css/swiper.min.css">
		<style>
		.tabMenu{
			background:#2f2d2d;
			color:#fff;
		}
		.tabMenu .swiper-slide-active,
		.tabMenu .active{
			color:#ffd800;
		}
		.tabMenu .swiper-slide {
			display: inline-block;
			width: auto;
			padding:10px 0;
		}
		.a{
			width: 100px;
			display: block;
			text-align: none;
			color: white;
		}
		</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.0/js/swiper.min.js"></script>
</head>
<body>
	<div class="swiper-container tabMenu">
		<div class="swiper-wrapper">
			<div class="swiper-slide" data-hash="slide1">
					<a href="#" class="a">대통령 기념관</a>
			</div>
			<div class="swiper-slide" data-hash="slide2">
					하늘정원
			</div>
			<div class="swiper-slide" data-hash="slide3">
					국화축제
			</div>
		</div>
	</div>
	<!-- 스와이퍼 메뉴 끝 -->
	<div class="swiper-container tabContents">
		<div class="swiper-wrapper">
			<div class="swiper-slide" data-hash="slide1">
					대통령기념관
			</div>
			<div class="swiper-slide" data-hash="slide2">
					하늘정원
			</div>
			<div class="swiper-slide" data-hash="slide3">
					국화축제
			</div>
		</div>
	</div>
	<!-- 스와이퍼 컨텐츠 끝 -->
	<script>
		var tabMenu = new Swiper('.tabMenu', {
			spaceBetween: 30,
			centeredSlides: true,
			slidesPerView: 'auto',
			touchRatio: 0.2,
			slideToClickedSlide: true,
			hashNavigation: true,
		});
		var tabContents = new Swiper('.tabContents', {
			spaceBetween: 10,
			hashNavigation: true,
		});
		tabContents.controller.control = tabMenu;
		tabMenu.controller.control = tabContents;
	</script> 
    
</body>
</html>
