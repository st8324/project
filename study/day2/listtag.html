<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	과일
	<!-- 
		type의 종류 : square, dist(기본), circle 
		리스트를 단일로 쓸때에는 type 종류가 상관 없음
		리스트 안에 리스트를 넣는 경우 안에 들어가는 리스트는 dist를 쓸수 없다
		리스트 안에 리스트를 넣는 경우 안에 들어가는 리스트는 기본이 circle이다
	-->
	<ul type="dist">
		<li><a href="#">사과</a></li>
		<li>배</li>
		<li>포도
			<ul type="square">
				<li>영동 포도</li>
				<li>xx 포도</li>
			</ul>
		</li>
	</ul>
	오늘의 할일
	<!-- 
		type속성 : 1(기본), I, i, A, a
		start속성 : 시작 번호를 설정
		reversed속성 : 역순으로 지정
	 -->
	<ol type="I" start="3" reversed>
		<li>수업</li>
		<li>점심</li>
	</ol>
	<!-- 
		리스트 태그는 주로 네비게이션에서 많이 쓰인다.(메뉴)
		리스트는 기본 block태그
	 -->
</body>
</html>
