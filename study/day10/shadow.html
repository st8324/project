<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>그림자 효과</title>
	<style>
		div{
			margin-top: 20px;
			font-size: 30px;
			font-weight: bold;
		}
		.shadow1{
			/* text-shadow 속성 값 순서
			1. 수평으로 이동한 거리 
			2. 수직으로 이동한 거리
			3. 번짐효과
			4. 색상
			text-shadow: 20px 30px 0 rgba(0,0,0,0.3);
			수평으로 20px, 수직으로 30px, 번짐효과 0, 색상 검은색 투명도 0.3
			 */
			text-shadow: 5px 10px 0 rgba(0,0,0,0.3);
		}
		.shadow2{
			color: white;
			text-shadow: 5px 5px 5px rgb(0,0,0);
		}
		.shadow3{
			text-shadow: 2px 1px 0 #fff,
									0 0 8px rgb(0,0,0);
		}
		.box1{
			box-shadow: 0 0 10px rgba(255,0,0,0.5);
		}
		.box2{
			box-shadow: 5px 5px 5px rgba(255,0,0,0.5);
		}
		.box3{
			box-shadow: 0 0 2px black,
									0 0 10px rgba(255,0,0,0.5);
		}
	</style>
</head>
<body>
	<div class="shadow1 box1">그림자효과1</div>
	<div class="shadow2 box2">그림자효과2</div>
	<div class="shadow3 box3">그림자효과3</div>
</body>
</html>
