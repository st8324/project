<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>가상 선택자</title>
	<style>
	a:link{
		color: red;
	}
	a:visited{
		color: green;
	}
	a:hover{
		background-color: gray;
	}
	input:focus{
		color: darkcyan;
	}
	input:active{
		background-color: floralwhite;
	}
	input:first-of-type{
		background-color: red;
	}
	li:first-child{
		color: blue;
	}
	/* 2n-1 : 홀수
	홀수번째 항목마다 css 적용 */
	li:nth-child(2n-1){
		text-decoration: underline;
	}
	h1::before{
		content: "앞 : ";
	}
	h1::after{
		content: " : 뒤";
	}
	.test::after{
		content: "";
		clear: both;
		display: block;
	}
	</style>
</head>
<body>
	<a href="http://www.naver.com">네이버</a>
	<a href="http://www.naver123.com">네이버</a>
	<input type="text">
	<input type="text">
	<input type="text">
	<input type="text">
	<ul>
		<li>사과</li>
		<li>배</li>
		<li>포도</li>
	</ul>
	<h1>안녕</h1>
</body>
</html>
