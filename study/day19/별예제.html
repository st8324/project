<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>별예제</title>
	<script>
		/* 
		이중반복문은 반복문안에 실행문자리에 반복문이 들어가 있는 형태
		for( ; ; ){
			for( ; ; ){

			}
		}
		*/
		/*
		***** i=1
		***** i=2
		***** i=3
		***** i=4
		***** i=5
		*/
		var i;
		var j;
		var str='';
		var num = 5;
		for(i=1; i<=num; i++){
			for(j=1; j<=num; j++){
				//문자열에 +=으로 뒤에 문자열이 오면 두 문자열을 합친 문장열이 된다.
				//문자열1 = 문자열1 + 문자열2
				//문자열1 뒤에 문자열 2를 붙인 후 만들어진 문자열을 문자열1에 저장
				str += '*';
			}
			str += '\n';
		}
		console.log(str);
		/*
		*		i=1	*=1
		** 		i=2	*=2
		*** 	i=3	*=3
		**** 	i=4	*=4
		***** 	i=5	*=5
					*=i
		*/
		for(i=1,str=''; i<=num; i++){
			for(j=1; j<=i; j++){
				str += '*';
			}
			str += '\n';
		}
		console.log(str);
		/*
		    *	i=1	공=4 	*=1
		   **	i=2	공=3	*=2
		  *** 	i=3	공=2	*=3
		 **** 	i=4	공=1	*=4
		***** 	i=5	공=0	*=5
					공=5-i	*=i
		*/
		for(i=1,str=''; i<=num; i++){
			for(j=1; j<=num-i; j++){
				str += ' ';
			}
			for(j=1; j<=i; j++){
				str += '*';
			}
			str += '\n';
		}
		console.log(str);
	</script>
</head>

</html>
