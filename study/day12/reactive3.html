<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>레이아웃 예제</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container1, .container4, .container2,
        .container3, .container5{
            background-color: gray;            
            padding: 10px;
        }
        .container1 .nav{
            width: 1080px;
            height: 50px;
            background-color: white;
            margin: 0 auto;
        }
        .container4 .nav{
            height: 50px;
            width: 100%;
            background-color: yellow;
        }
        .container2 .box1{
            width: 30%;
            height: 50px;
            float: left;
            background-color: red;
        }
        .container2 .box2{
            width: 50%;
            height: 50px;
            float: left;
            background-color: blue;
        }
        .container2 .box3{
            width: 20%;
            height: 50px;
            float: left;
            background-color: green;
        }
        .clear::after{
            clear: both;
            content: "";
            display: block;
        }
        .container3 .box1{
            height: 50px;
            width: 20%;
            float: right;
            background-color: teal;
        }
        .container3 .box2{
            height: 50px;
            width: 40%;
            float: right;
            background-color: violet;
        }
        .container3 .box3{
            height: 50px;
            width: 40%;
            float: left;
            background-color: darkblue;
        }
        .container5 .box1{
            width: 30%;
            height: 50px;
            background-color: yellowgreen;
            float: left;
        }
        .container5 .box2{
            width: 30%;
            height: 50px;
            background-color: tomato;
            float: left;
        }
        .container5 .box3{
            width: 40%;
            height: 50px;
            background-color: turquoise;
            float: left;
        }
        
        @media screen and (max-width:1099px){
            .container1 .nav{
                width: 700px;
            }
            .container2 .box1{
                width: 40%;
            }
            .container2 .box2{
                width: 60%;
            }
            .container2 .box3{
                width: 100%;
            }
            .container3 .box1{
                height: 50px;
                width: 80%;
                float: right;
            }
            .container3 .box2{
                height: 100px;
                width: 20%;
                float: left;
            }
            .container3 .box3{
                height: 50px;
                width: 80%;
                float: right;
            }
            .container5 .box1{
                width: 50%;
            }
            .container5 .box2{
                width: 50%;
            }
            .container5 .box3{
                display: none;
            }
        }
        @media screen and (max-width:719px){
            .container1 .nav{
                width: 300px;
            }
            .container2 .box1,
            .container2 .box2,
            .container2 .box3{
                width: 100%;
            }
            .container3 .box1,
            .container3 .box2,
            .container3 .box3{
                height: 50px;
                width: 100%;
            }
            .container5 .box1{
                display: none;
            }
            .container5 .box2{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container1">
        <div class="nav"></div>
    </div>
    <div class="container4">
        <div class="nav"></div>
    </div>
    <div class="container2 clear">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    <div class="container3 clear">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    <div class="container5 clear">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
