<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/propper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<a href="#" data-toggle="tooltip" data-placement="top" title="Hooray!">Top</a>
		<a href="#" data-toggle="tooltip" data-placement="bottom" title="Hooray!">Bottom</a>
		<a href="#" data-toggle="tooltip" data-placement="left" title="Hooray!">Left</a>
		<a href="#" data-toggle="tooltip" data-placement="right" title="Hooray!">Right</a>
		<h3>Popover Example</h3>
		<!-- 팝오버에서 오버된 제목을 수정하려면 title 속성을 수정하고
		내용을 수정하려면 data-content를 수정하면 된다. -->
		<a href="#" title="제목1" data-toggle="popover" data-content="내용1">Click Me</a><br>
		<a href="#" title="제목2" data-toggle="popover" data-trigger="hover" data-content="내용2">Hover over me</a>
		<!-- Toast -->
		<button type="button" class="btn btn-primary" id="myBtn">Show Toast</button>
		<div class="toast">
			<div class="toast-header">
				Toast Header
			</div>
			<div class="toast-body">
				Some text inside the toast body
			</div>
		</div>
	</div>
	<script>
		$(document).ready(function(){
			$('[data-toggle="tooltip"]').tooltip();   
			$('[data-toggle="popover"]').popover(); 
			$("#myBtn").click(function(){
				$('.toast').toast('show');
			});  
		});
	</script>
</body>
</html>
