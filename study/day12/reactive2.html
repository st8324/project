<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>반응형 예제2</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.nav{
			background-color: gray;
		}
		.nav li{
			list-style: none;
			float: left;
			padding: 0 10px;
			height: 50px;
			line-height: 50px;
			font-size: 25px;
		}
		.clear::after{
			clear: both;
			content: "";
			display: block;
		}
		@media screen and (max-width:1079px) and (min-width:701px){
			.nav{
				float: left;
				width: 200px;
			}
			.nav li{
				width: 200px;
				border: 1px solid black;
				border-bottom: none;
			}
			.nav li:last-child{
				border-bottom: 1px solid black;
			}
		}
		@media screen and (max-width:700px){
			.nav ul{
				float: right;
			}
		}
	</style>
</head>
<body>
	<div class="nav clear">
		<ul class="clear">
			<li>메뉴1</li>
			<li>메뉴2</li>
			<li>메뉴3</li>
		</ul>
	</div>
</body>
</html>
