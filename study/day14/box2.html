<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>박스 예제2</title>
	<style>
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		.nav{
			height: 50px;
			border: 3px solid blue;
		}
		.container{
			margin-top : 10px;
			height: calc(100vh - 50px - 10px);
		}
		.menu{
			height: 100%;
			border: 3px solid red;
			width: 200px;
			float: left;
		}
		.contents{
			height: 100%;
			border: 3px solid green;
			width: calc(100% - 200px - 10px);
			float: right;
		}
		.menu ul li{
			height: 44px;
			line-height: 38px;
			font-size: 25px;
			text-align: center;
			border: chartreuse 3px solid;
			border-bottom: none;
			background-color: darkblue;
			color: white;
			list-style: none;
		}
		.menu ul li:last-child{
			border-bottom: chartreuse 3px solid;
		}
		@media screen and (max-width: 559px){
			.menu{
				width: 100%;
				height: 50px;
			}
			.container{
				margin-top: 0;
			}
			.contents{
				width: 100%;
				height: calc(100% - 50px);
				margin-top: 10px;
			}
			.menu ul li{
				width: 100px;
				float: left;
				border: chartreuse 3px solid;
				border-right: none;
			}
			.menu ul li:last-child{
				border-right: chartreuse 3px solid;
			}
		}
	</style>
</head>
<body>
	<nav class="nav"></nav>
	<div class="container">
		<div class="menu">
			<ul>
				<li>메뉴1</li>
				<li>메뉴2</li>
				<li>메뉴3</li>
			</ul>
		</div>
		<div class="contents"></div>
	</div>
</body>
</html>
