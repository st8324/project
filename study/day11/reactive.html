<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>반응형 간단한 예제</title>
    <script src="https://kit.fontawesome.com/77e3f1eeb9.js" 
		crossorigin="anonymous"></script>
    <style>
        .nav{
            height: 50px;
            background-color: darkgray;
        }
        .pc>div{
            height: 100%;
            float: left;
            font-size: 25px;
            line-height: 50px;
            padding-left: 20px;
        }
        .mobile{
            display: none;
        }
        @media screen and (max-width:720px) {
            .pc{
                display: none;
            }
            .mobile{
                display: block;
                width: 50px;
                height: 50px;
                font-size: 30px;
                line-height: 50px;
                text-align: center;
                float: right;
                box-sizing: border-box;
            }
            .mobile:hover{
                cursor: pointer;
                border: 1px solid white;
                
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="pc">
            <div>메뉴1</div>
            <div>메뉴2</div>
            <div>메뉴3</div>    
        </div>
        <div class="mobile">
            <i class="fas fa-bars"></i>
        </div>
    </div>
</body>
</html>
