<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>네이버 예제</title>
	<link rel="stylesheet" href="css/naver예제.css">
	<script src="../js/jquery.min.js"></script>
	<script src="js/naver예제.js"></script>
	<script>
		$(function(){
			
		})
	</script>
</head>
<body class="bg-body">
	<div class="header bg-white">
		<div class="header-top">
			<div class="container">
				<div class="logo bg1"></div>
				<div class="search-box">
					<div class="search-in">
						<input type="text" class="search">
						<a href="#" class="keyboard">
							<i class="keyboard-icon bg1"></i>
						</a>
						<a href="#" class="auto">
							<i class="auto-icon bg1"></i>
						</a>
					</div>
					<div class="search-btn">
						<i class="search-icon bg1"></i>
					</div>
					<div class="auto-box"></div>
				</div>
				<!-- 검색 과련 박스 종료 -->
				<a href="#" class="happybean bg2"></a>
			</div>
			<!-- header-top container 종료 -->
		</div>
		<div class="header-bot">
			<div class="container">
				<div class="green-container">
					<a href="#" class="mail bg3"></a>
					<a href="#" class="cafe bg3"></a>
					<a href="#" class="blog bg3"></a>
					<a href="#" class="kin bg3"></a>
					<a href="#" class="shop bg3"></a>
					<a href="#" class="pay bg3"></a>
					<a href="#" class="tv bg3"></a>
				</div>
				<!-- 녹색 메뉴 끝-->
				<div class="black-container">
					<a href="#" class="box-menu black-box bg3 dic"></a>
					<a href="#" class="box-menu black-box bg3 news"></a>
					<a href="#" class="box-menu black-box bg3 stock"></a>
					<a href="#" class="box-menu black-box bg3 deal"></a>
					<a href="#" class="box-menu black-box bg3 map"></a>
					<a href="#" class="black-box bg3 movie"></a>
					<a href="#" class="black-box bg3 music"></a>
					<a href="#" class="black-box bg3 book"></a>
					<a href="#" class="black-box bg3 comic"></a>
				</div>
				<!-- 검은색 메뉴 끝-->
				<div class="bar"></div>
				<div class="bg3 black-box more"></div>
				<!-- 더보기 메뉴 끝 -->
			</div>
		</div>
	</div>
	<div class="more-box display-none">
		<div class="gray-box"></div>
		<div class="white-box"></div>
	</div>
	<div class="main">
		<div class="container">
			<div class="box-left">
				<div class="contents1 box bg-white">
					<a href="#"><img src="img/광고.jpg" alt=""></a>
				</div>
				<div class="contents2 box bg-white"></div>
				<div class="contents3 box bg-white"></div>
				<div class="contents4 box bg-white"></div>
				<div class="contents5 box bg-white"></div>
			</div>
			<div class="box-right">
				<div class="contents1 box bg-white"></div>
				<div class="contents2 box bg-white">
					<div class="r2-top">
						<div class="r2-top-left"></div>
						<div class="r2-top-right">
							<div class="r2-page-box"></div>
							<div class="r2-btn-box">
								<div class="r2-btn prev">
									<i class="r2-prev-icon bg4"></i>
								</div>
								<div class="r2-btn next">
										<i class="r2-next-icon bg4"></i>
								</div>
							</div>
						</div>
					</div>
					<div class="r2-bot"></div>
				</div>
				<div class="contents3 box bg-white">
					<a href="#"><img src="img/광고2.jpg" alt=""></a>
				</div>
				<div class="contents4 box bg-white"></div>
				<div class="contents5 box bg-white"></div>
			</div>
		</div>
	</div>
	<div class="footer bg-white"></div>
</body>
</html>
