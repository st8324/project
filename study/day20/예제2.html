<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>슬라이드</title>

	<script src="../js/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$('.menu1').click(function(){
				//show 클래스가 없으면
				if(!$('.menu1>ol').hasClass('show')){
					$('.menu1>ol').addClass('show');
					$('.menu1>ol').removeClass('hide');
				}else{
					$('.menu1>ol').removeClass('show');
					$('.menu1>ol').addClass('hide');
				}
			})/* 메뉴1 클릭 이벤트 종료 */
			$('.menu2').click(function(){
				$('.menu2>ol').slideToggle('0.5s',function(){
					alert('끝');
				})
			})/* 메뉴2 클릭 이벤트 종료 */
			/*
			- slideDown을 쓰려면 먼저 쓰려는 요소의 높이를 지정하고
				display의 값을 none으로 설정한다.
			- slideUp을 쓰려면 먼저 쓰려는 요소의 높이를 지정한다
			
			$(selector).slideDown(speed,callback);
			slideDown의 매개변수
			1. speed
			 - 문자열(string)이나 숫자(number)가 온다.
			 - 문자열인 경우 단위까지 써줘야하고(s | ms)
				 숫자인 경우 단위가 ms이다.
			 - 끝까지 내려오는데 걸리는 시간이다.
			 - 선택
			2. callback
			 - 다 내려온 뒤 실행할 작업으로 함수가 온다.
			 - 선택
			*/
		})
	</script>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		nav ul>li{
			list-style: none;
			height: 50px;
			width: 80px;
			padding-left: 10px;
			line-height: 48px;
			font-size: 25px;
			font-weight: bold;
			cursor: pointer;
			border: 1px solid ghostwhite;
		}
		nav ul>li:hover{
			border: 1px solid gray;
		}
		nav ul{
			display: flex;
		}
		nav{
			background-color: ghostwhite;
		}
		nav li>ol>li{
			list-style: none;
			height: 50px;
		}
		nav li>ol{
			height: 0px;
			background-color: gray;
			overflow: hidden;
		}
		nav .menu2>ol{
			height: 150px;
			display: none;
		}
		.show{
			animation-name: show;
			animation-duration: 0.5s;
			animation-fill-mode: forwards;
		}
		.hide{
			animation-name: hide;
			animation-duration: 0.5s;
			animation-fill-mode: forwards;
		}
		@keyframes show {
			0%	{	height: 0px;		}
			100%{	height: 150px;	}
		}
		@keyframes hide {
			0%	{	height: 150px;		}
			100%{	height: 0px;			}
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li class="menu1">메뉴1
				<ol>
					<li>서브1</li>
					<li>서브1</li>
					<li>서브1</li>
				</ol>
			</li>
			<li class="menu2">메뉴2
				<ol>
					<li>서브1</li>
					<li>서브1</li>
					<li>서브1</li>
				</ol>
			</li>
			<li>메뉴3</li>
		</ul>
	</nav>
</body>
</html>
