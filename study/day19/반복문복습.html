<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>반복문 복습</title>
	<script>
		/* 1부터 10까지의 합을 출력하는 코드를 for문과 while문으로 각각 작성하세요. */
		var i = 1;
		var sum = 0;
		for( ; i <= 10; i++){
			sum = sum + i;// sum += i
		}
		console.log('1부터 10까지의 합 : ', sum);
		sum = 0;
		i = 1;
		while(i<=10){
			sum += i;
			i++;
		}
		console.log('1부터 10까지의 합 : ', sum);
	</script>
</head>
