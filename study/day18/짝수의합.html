<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>짝수의 합</title>
	<script>
		/* 1부터 100까지 짝수의 합을 구하세요.*/
		var i,sum = 0;
		for(i=1; i<=100; i++){
			if(i % 2 == 0){
				sum += i;
			}
		}
		console.log('1부터 100까지의 짝수 합 : ',sum);
		sum = 0;
		for(i=2; i<=100; i+=2){
			sum += i;
		}
		console.log('1부터 100까지의 짝수 합 : ',sum);
	</script>
</head>
