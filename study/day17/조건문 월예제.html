<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>조건문 월 예제</title>
	<script>
		/*
		월이 저장되어 있는 month에 따라 마지막 일을 출력하는
		예제(평년)
		31 - 1,3,5,7,8,10,12
		30 - 4,6,9,11
		28 - 2
		month가 1과 (같)(거나) month가 3이거나 month가 5이거나
		month가 7이거나 month가 8이거나 month가 12이면
		31일을 출력하고 
		month가 4이거나 month가 6이거나 month가 9이거나
		month가 11이면
		30일을 출력하고
		month가 2이면
		28일을 출력
		*/
		var month = 3;
		if(month == 1 || month == 3 || month == 5 || 
			month == 7 || month == 8 || month == 10 ||
			month == 12){
			console.log('',month,'월은 31일까지 있습니다.');
		}else if(month == 4 || month == 6 || month == 9 ||
			month == 11){
			console.log('',month,'월은 30일까지 있습니다.');
		}else if(month == 2){
			console.log('',month,'월은 28일까지 있습니다.');
		}else{
			console.log('',month,'월은 잘못된 달입니다.');
		}
	</script>
</head>
