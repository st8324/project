<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>함수</title>
	<script>
		/* 
		함수는 특정 기능을 하도록 모아놓은 코드
		 - 유지보수가 쉽도록
		 - 함수의 재사용을 통해 코드의 중복을 제거
		함수		vs 		음료수 자판기
		매개변수			돈, 메뉴
		리턴타입			음료수
		함수 선언 방법1
		//함수 호출
		함수명(매개변수들);

		//함수 선언
		function 함수명(매개변수들){
			구현;
		}
		 - 위 방법은 함수 선언과 호출 순서가 바뀌어도 문제가 안됨

		함수 선언 방법2
		//함수 호출
		함수명(매개변수들);//에러

		//함수 선언
		var 함수명 = function (매개변수들){
			구현;
		}
		 - 위 방법은 함수 선언 후 호출을 해야한다. 순서가 바뀌면 에러가 남
		*/
		console.log(gcd(8,12));
		/* 최대 공약수 함수 */
		function gcd(num1, num2){
			var i;
			var res=1;
			for(i=1; i<=num1; i++){
				if(num1 % i == 0 && num2 % i == 0){
					res = i;
				}
			}
			/*return은 함수가 종료 된 후 해당 함수를 호출한 곳에게 값을 전달*/
			return res;
		}
		var lcm = function(num1, num2){
			return num1 * num2 / gcd(num1,num2);
		}
		console.log(lcm(10,15));
	</script>
</head>
