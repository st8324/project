<!DOCTYPE html>
<html>
	<head>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			img{
				border: 1px solid red;
			}
			.img1{
				width: 600px;
				height: 300px;
				object-fit: cover;
			}
			.img2{
				width: 600px;
				height: 300px;
			}
			.img3{
				width: 600px;
				height: 300px;
				object-fit: contain;
			}
			.img4{
				width: 600px;
				height: 300px;
				object-fit: fill;
			}
			.img5{
				width: 600px;
				height: 300px;
				object-fit: scale-down;
			}
		</style>
	</head>
	<body>
		<img src="img/chicago.jpg" alt="People" class="img1">
		<img src="img/chicago.jpg" alt="People" class="img2">
		<img src="img/chicago.jpg" alt="People" class="img3">
		<img src="img/chicago.jpg" alt="People" class="img4">
		<img src="img/chicago.jpg" alt="People" class="img5">
	</body>
</html>
