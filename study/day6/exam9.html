<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>position relative 예제</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			font-size: 30px;
			display: inline-block;
			text-align: center;
			line-height: 100px;
			position: relative;
		}
		div:nth-of-type(2){
			top: 10px;
			z-index: 101;
		}
		div:nth-of-type(3){
			top: -10px;
			left: -20px;
			background-color: green;
			z-index: 100;
		}
	</style>
</head>
<body>
	<div>T</div>
	<div>H</div>
	<div>A</div>
	<div>N</div>
	<div>K</div>
	<div>S</div>
</body>
</html>
