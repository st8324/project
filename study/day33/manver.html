<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>모바일 네이버</title>
	<link rel="stylesheet" href="mnaver2.css">
	<link rel="stylesheet" href="mnaver1.css">
	<script src="mnaver.js"></script>
</head>
<body>
	<div class="header">
		<div class="search">
			<a class="logo" href="#">
				<div class="logo-icon bg1"></div>
				<div class="search-line"></div>
			</a>
			<div class="search-input">
				<input type="text" placeholder="검색어를 입력해주세요.">
			</div>
			<div class="search-btn-group">
				<button><div class="btn-mic bg1"></div></button>
				<button><div class="btn-pic bg1"></div></button>
				<button><div class="btn-loc bg1"></div></button>
			</div>
		</div>
		<div class="menu-list"></div>
	</div>
	<div class="body">
		<div class="contents economy"></div>
		<div class="contents news-all"></div>
		<div class="contents news-location"></div>
		<div class="contents pan"></div>
		<div class="contents news-list"></div>
		<div class="contents broadcast"></div>
		<div class="contents press"></div>
		<div class="contents internet"></div>
		<div class="contents edit"></div>
		<div class="contents ad"></div>	
		<div class="line"></div>
	</div>
	<div class="footer"></div>
</body>
</html>
