<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<!-- 
		textarea 태그는 여러 줄의 글을 입력할 때 사용하는	태그 
		input태그와 다르게 쌍태그이다. 
		주로 게시글 작성에 활용
		흔하게 볼수 있는 글쓰기는 Jquery 플러그인을 이용한 방법이다.
		cols : 가로 글자수,
		rows : 세로 줄수
	-->
	<textarea cols="30" rows="10">
	안녕하세요.
	제이름은 홍길동입니다.
	</textarea>
</body>
</html>
