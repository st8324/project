<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>transition 예제</title>
	<style>
		/* 교재 p.285 */
	.box{
		width: 100px;
		height: 100px;
		background-color: red;
	}
	.box1{
		/* 
		transtion 속성은 요소에 지정된 효과(크기, 색상, 위치 등)이 이벤트(가상 선택자에
		의한)에 의해 바뀔 때 전환되는 효과를 보여주기 위해 사용하는 속성으로,
		transtion 속성은 가상선택자 css(.box:hover)에 적용하는 것이 아니라 
		가상 선택자가 아닌 선택자(.box)에 적용한다.
		transition-property : 이벤트(가상선택자에 의한)가 발생했을 때 transtion에 의한
		효과를 어떤 속성에 적용시킬 것인지를 알려주는 속성
		transition-property : all;
		box 클래스 안에 있는 모든 속성에 transtion 효과를 적용(width와 height 모두
		적용)
		 */
		 transition-property: all;
		/* 
		transition-duration : 지속시간으로 가상 선택자에 의한 효과가 최종적으로
		적용되기까지 걸리는 시간
		*/
		transition-duration: 1s;
		/* transition-delay : 지연시간으로, 이벤트가 시작하기전 대기시간
		 */
		transition-delay: 0.1s;
		/* transition-timing-function : 이벤트 진행 속도와 관련된 속성으로
		미리 지정되어 있는 값들이 있다. 교재 p289~p292 있는 그래프 */
		transition-timing-function: ease;
	}	
	.box1:hover{
		width: 200px;
		height: 200px;
	}
	.box2{
		-webkit-transition: all 4s steps(4,end);
	}
	.box2:hover{
		width: 500px;
		height: 500px;
	}
	.box3{
		-webkit-transition: background 1s linear,
			opacity 3s linear,
			width 2s linear, height 3s linear;
	}
	.box3:hover{
		width: 200px;
		height: 200px;
		opacity: 0.1;
		background: blue;
	}
	</style>
</head>
<body>
	<div class="box box1"></div>
	<div class="box box2"></div>
	<div class="box box3"></div>
</body>
</html>
