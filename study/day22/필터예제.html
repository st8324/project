<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>필터 예제</title>
	<script src="../js/jquery.min.js"></script>
	<script>
		$(function(){
			/*
			$('선택자').first()
			 - 선택자와 일치하는 요소들 중 첫번째 요소
			 - css에서 :first-child와 비슷
			 - .eq(0)와 같다.
			$('선택자').last()
			 - 선택자와 일치하는 요소들 중 마지막 요소
			 - css에서 :last-child와 비슷
			 - .eq($('선택자').length-1)
			$('선택자').eq(index)
			 - index+1번째 요소
			 - index는 0부터 시작
			$('선택자1').filter('선택자2')
			 - filter를 css 선택자형태로 표현하면
			   선택자1선택자2
				 로 표현이 가능하고,
				 find는
				 선택자1 선택자2
				 로 표현이 가능하다.
			 - 선택자1에 해당하는 요소들 중에서 선택자2와 일치
			   하는 요소들
			 - find는 자식들 중에서 찾는것이고 filter는 본인들
			   중에서 찾는 것
			$('선택자1').not('선택자2')
			 - 선택자1 요소들 중에서 선택자2와 일치하지 않은 
			   요소들
			*/
		})
	</script>
</head>
<body>
	
</body>
</html>
