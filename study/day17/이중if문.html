<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>이중 if문 예제</title>
	<script>
		/*
		if(조건식){
			실행문;
		}
		이중 if문은 if문의 실행문으로 if문이 오는 경우
		if(조건식1){
			if(조건식2){
				실행문;
			}
		}
		이중 if문은 단일 if문으로 표현할 수있다.
		if(조건식1 && 조건식2){
			실행문;
		}
		*/
		var num = 6;
		//2의 배수이면
		if(num % 2 == 0){
			//2의 배수이고 3의 배수이면
			if(num % 3 == 0){
				console.log('',num,'는 6의 배수');
			}
			//2의 배수이고 3의 배수가 아니면
			else{
				console.log('',num,'는 2의 배수');
			}
		}
		else if(num % 3 == 0){
			console.log('',num,'는 3의 배수');
		}
		else{
			console.log('',num,'는 2,3,6의 배수가 아님');
		}
	</script>
</head>
<body>
	
</body>
</html>
