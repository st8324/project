<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.center{
			width: 200px;
			height: 200px;
			background-color: blanchedalmond;
			position: absolute;
			left: 50vw;
			top: 50vh;
			margin: -100px 0 0 -100px;
		}
		.center:hover{
			width: 300px;
			height: 300px;
			background-color: brown;
			margin: -150px 0 0 -150px;
		}
		button{
			width: 50px;
			height: 30px;
		}
		button:hover{
			width: 60px;
			height: 40px;
			position: relative;
			top: -5px;
			left: -5px;
		}
	</style>
</head>
<body>
	<button>버튼</button>
	<div class="center"></div>
</body>
</html>
