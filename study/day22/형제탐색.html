<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>형제탐색</title>
	<script src="../js/jquery.min.js"></script>
	<script>
		$(function(){
			$('.five').siblings()
								.css('border','1px solid black');
			$('.five').siblings('.one')
								.css('border-radius','5px');
			$('.five').next()
								.css('text-align','center')
			$('.five').prev()
								.css('text-align','right')
			$('.five').nextAll()
								.css('color','red')
			$('.five').nextUntil('.seven')
								.css('font-weight','bold')
		})
	</script>
</head>
<body>
	<ul>
		<li class="one">1</li>
		<li class="two">2</li>
		<li class="three">3</li>
		<li class="four">4</li>
		<li class="five">5</li>
		<li class="six">6</li>
		<li class="seven">7</li>
		<li class="eight">8</li>
	</ul>
</body>
</html>
