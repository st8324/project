<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>박스 예제</title>
	<style>
		.red{
			width: 300px;
			height: 300px;
			border: 3px red solid;
		}
		.blue{
			box-sizing: border-box;
			width: 300px;
			height: 300px;
			border: 3px blue solid;
		}
	</style>
</head>
<body>
	<div class="red">
		<div class="blue"></div>
	</div>
</body>
</html>
