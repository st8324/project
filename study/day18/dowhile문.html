<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>do while문</title>
	<script>
		/*
		do while문은 조건식에 상관없이 무조건 1번은 실행된다
		do{
			실행문;
		}while(조건식);
		*/
		i=1;
		do{
			console.log('Hi');
		}while(i<=0);
		var gcd=0;
		var num1 = 10, num2 =15;
		for(i=1; i<=num1; i++){
			if(num1%i==0 && num2%i==0){
				gcd = i;
				console.log(i);
			}
		}
		
	</script>
</head>
<body>
	
</body>
</html>
