<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- select : 미리 지정되어 있는 값들중에서 하나를 선택할 때 사용
    option태그와 같이 쓰인다.
    option태그에 value속성의 값을 지정하지 않으면 option태그안에 있는
    문자열이 value로 지정된다.
    option태그가 선택이 되면, 선택된 option태그의 value가 select 태그의
    value가 된다.
    -->
    <select name="fruit">
        <option value="">과일</option>
        <option value="">사과</option>
        <option value="">배</option>
        <option value="">포도</option>
    </select>
</body>
</html>
