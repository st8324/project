<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>박스 예제</title>
	<style>
		.parent{
			width: 600px;
			height: 300px;
			border: 2px solid red;
		}
		.child{
			width: 50%;
			height: 100%;
			border: 2px solid blue;
			box-sizing: border-box;
			float: left;
		}
		.child2{
			box-sizing: border-box;
			width: 300px;
			height: 300px;
			border: 2px solid blue;
			float: left;
		}
		.parent2{
			border: 2px solid red;
			display: inline-block;
		}
		.parent2::after{
			content: "";
			clear: both;
			display: block;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child"></div>
		<div class="child"></div>
	</div>
	<div class="parent2">
		<div class="child2"></div>
		<div class="child2"></div>
	</div>
</body>
</html>
