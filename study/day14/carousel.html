<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/propper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<style>
		.box{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<!-- 
		부트스트랩의 container 클래스는 크기별(xs, sm, md, lg, xl)로 가로가 px로
		고정되어 있다.
		container-fluid 클래스는 부모의 100%로 고정되어 있다.
		일반적으로 부트스트랩을 이용하여 작성하는 경우 콘텐츠 부분의 박스를 container
		또는 container-fluid로 감싼다.
	 -->
	<div class="container box">
		<!-- carousel를 수정하는 경우 id 수정시 li 태그의 data-target과 a태그의
			href를 같이 수정해야한다.
	  -->
		<div id="demo" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<!-- 슬라이더쇼부분에 이미지를 추가하는 경우 ul태그안에 li태그를 추가하고
				추가된 li태그의 data-slide-to 속성을 기존의 가장 큰값 + 1을 하면 된다. -->
			<ul class="carousel-indicators">
				<li data-target="#demo" data-slide-to="0" class="active"></li>
				<li data-target="#demo" data-slide-to="1"></li>
				<li data-target="#demo" data-slide-to="2"></li>
				<li data-target="#demo" data-slide-to="3"></li>
			</ul>
			<!-- The slideshow -->
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="../img/la.jpg" alt="Los Angeles" width="1100" height="500">
				</div>
				<div class="carousel-item">
					<img src="../img/chicago.jpg" alt="Chicago" width="1100" height="500">
				</div>
				<div class="carousel-item">
					<img src="../img/ny.jpg" alt="New York" width="1100" height="500">
				</div>
				<div class="carousel-item">
					<img src="../img/chicago.jpg" alt="Chicago" width="1100" height="500">
				</div>
			</div>
			
			<!-- Left and right controls -->
			<a class="carousel-control-prev" href="#demo" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</a>
			<a class="carousel-control-next" href="#demo" data-slide="next">
				<span class="carousel-control-next-icon"></span>
			</a>
		</div>
	</div>
	<div class="container-fluid box">
		<div id="demo2" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ul class="carousel-indicators">
				<li data-target="#demo2" data-slide-to="0" class="active"></li>
				<li data-target="#demo2" data-slide-to="1"></li>
				<li data-target="#demo2" data-slide-to="2"></li>
			</ul>
			<!-- The slideshow -->
			<div class="carousel-inner">
				<div class="carousel-item active">
					<!-- img 태그에서 width를 %로 설정한 뒤 height를 auto로 설정하면
						이미 비율에 맞춰 높이가 자동으로 설정된다.
					 -->
					<img src="../img/la.jpg" alt="Los Angeles" width="100%" height="auto">
				</div>
				<div class="carousel-item">
					<img src="../img/chicago.jpg" alt="Chicago" width="100%" height="auto">
				</div>
				<div class="carousel-item">
					<img src="../img/ny.jpg" alt="New York" width="100%" height="auto">
				</div>
			</div>
			<!-- Left and right controls -->
			<a class="carousel-control-prev" href="#demo2" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</a>
			<a class="carousel-control-next" href="#demo2" data-slide="next">
				<span class="carousel-control-next-icon"></span>
			</a>
		</div>
	</div>
</body>
</html>
