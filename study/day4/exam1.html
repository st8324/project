<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>복습</title>
    <style>
    p,h1{
        text-align: center;
    }
    h1,
    .pink,
    #pink{
        color: pink;
    }
    .bold{
        font-weight: bold;
    }
    .font-36{
        font-size: 36px;
    }
    .red{
        color: red;
    }
    </style>
</head>
<body>
    <h1 class="pink" id="pink">진달래 꽃</h1>
    <p>
        나 보기가 역겨워 <br>
        가실 때에는 <br>
        말없이 고이 보내 드리오리다. <br>
    </p>
    <p>
        영변(寧邊)에 약산(藥山)<br>
        <span class="bold font-36">진달래꽃,</span><br>
        <span class="red">아름 따다 가실 길에 뿌리오리다.</span><br>
    </p>
    <p>
        가시는 걸음 걸음<br>
        놓인 그 꽃을<br>
        사뿐히 즈려* 밟고 가시옵소서.<br>
    </p>
    <p>
        나 보기가 역겨워<br>
        가실 때에는<br>
        죽어도 아니 눈물 흘리오리다.<br>
    </p>
</body>
</html>
