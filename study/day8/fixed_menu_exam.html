<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>고정 메뉴 예제</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.nav{
			height: 50px;
			border: 1px solid;
			background-color: blanchedalmond;
			box-sizing: border-box;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
		}
		.container{
			height: 1000px;
			border: 2px solid red;
			background-color: cornsilk;
			box-sizing: border-box;
			margin-top: 60px;
		}
		a{
			width: 50px;
			height: 50px;
			border: 1px solid;
			background-color: green;
			position: fixed;
			right: 30px;
			bottom: 30px;
			font-size: 30px;
			text-decoration: none;
			color: black;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="nav"></div>
	<div class="container"></div>
	<a href="#">up</a>
</body>
</html>
