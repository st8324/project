<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>패딩 예제</title>
	<style>
		.p1,.p2{
			box-sizing: border-box;
			width: 100px;
			height: 100px;
			border: 1px solid;
			background-color: yellow;
			padding: 10px;
		}
		.p2{
			padding: 0;
		}
		.c1{
			border: 1px solid red;
			width: 100%;
			height: 100%;
			box-sizing: border-box;
		}
		.c2{
			border: 1px solid red;
			box-sizing: border-box;
			width: 78px;
			height: 78px;
			margin: 10px;
		}
	</style>
</head>
<body>
	<!-- 
		패딩을 이용하여 안의 박스 위치를 조절하는 경우
		패딩을 부모쪽에 설정한다.
	 -->
	<div class="p1">
		<div class="c1">안녕하세요.</div>
	</div>
	<!-- 
		마진을 이용하여 안의 박스 위치를 조절하는 경우
		마진을 자식쪽에 설정하고, 가로 세로를 계산해야한다.
	 -->
	<div class="p2">
		<div class="c2">안녕하세요.</div>
	</div>
</body>
</html>
