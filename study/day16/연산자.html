<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>연산자</title>
	<script>
	/*
	산술연산자 : + - * / %
	%(mod) : 나머지 연산자, 약수, 배수 찾을 때 사용
		  값이 제한적일 때
	A % B : A를 B로 나누었을 때 나머지
	*/
	var num1 = 1;
	var num2 = 2;
	//1+2라는 문자열이 출력되는 것이 아니라 계산 결과인 3이 출력
	console.log(num1+num2);
	console.log(num1-num2);
	console.log(num1*num2);
	console.log(num1/num2);
	console.log(num1%num2);
	var num3 = 6;
	num3 = num3 + 1;//num3 = 7
	num3 = num3 % 6;//num3 = 7%6
	/*
	대입연산자(=) : 연산자를 기준으로 오른쪽에 있는 값을
	왼쪽에 있는 변수에 저장
	var num3 = 1; 
	1이라는 상수를 변수 num3에 저장하기 때문에 가능
	1 = num3;//에러
	변수 num3의 있는 값을 상수 1에 저장해야하기 때문에
	에러가 발생
	상수는 값이 바뀌지 않는 수
	*/
	//1 = num3;
	/*
	증감연산자(++, --) : 최종적으로 1증가 또는 1감소한다.
	 - 단항연산자 : 항이 1개필요한데, 변수만 와야한다
	 - ++1, 1++, --1, 1--는 불가능
	 - 전위형 : 증가를 하고 동작을 한다
	 - 후위형 : 동작을 하고 증가를 한다.
	 - 전위형과 후위형의 구별이 어려운 경우 증감연산을 하면서
		 다른 작업을 같이하지 말자
	*/
	var num4 = 5;
	++num4;
	console.log("num4 = " + num4);
	num4++;
	console.log("num4 = " + num4);
	var num5 = 5;
	var num6 = 5;
	console.log("전위형 진행 전 num5의 값 : ",num5);
	console.log("전위형 진행 중 num5의 값 : ",++num5);
	console.log("전위형 진행 후 num5의 값 : ",num5);
	console.log("후위형 진행 전 num6의 값 : ",num6);
	console.log("후위형 진행 중 num6의 값 : ",num6++);
	console.log("후위형 진행 후 num6의 값 : ",num6);
	/*
	결합연산자(+=, -=, /=, *=, %=) : 연산자 줄임
	A = A + B;를
	A += B;로 줄여쓸수 있다.
	*/
	/* 
	비교연산자 : >, <, >=, <=, ==, !=, ===, !==
	== : 두 값이 같은 경우, 자료형이 같은지는 신경 안씀
	=== : 두 값이 같고, 자료형도 같은 경우
	!= : 두값이 다른경우, 자료형이 다른지는 신경 안씀
	!== : 두값이 같지않거나 자료형이 다른 경우
	 - 비교연산자는 결과값이 true 또는 false이다
	*/
	console.log("1 > 2 : ", 1 > 2);
	console.log("1 < 2 : ", 1 < 2);
	console.log("1 == '1' : ", 1 == '1');
	console.log("1 === '1': ", 1 === '1');
	console.log("1 != '1' : ", 1 != '1');
	console.log("1 !== '1': ", 1 !== '1');
	/*숫자 12와 문자열 13을 비교하면 문자열 13을 숫자로
	변환하여 비교한다.*/
	console.log("12 > '13': ", 12 > '13');
	/*
	문자열 12와 문자열 13을 비교하는 과정
	첫번째자리를 먼저 비교하여 큰 수가 크다.
	12의 1과 13의 1을 비교하여 같기 때문에
	두번째 자리를 확인한다.
	12의 2와 13의 3을 비요하여 3이 크기 때문에 
	13이 큰 것으로 판별한다. => fasle
	*/
	console.log("'12' > '13': ", '12' > '13');
	console.log("'12' > '3': ", '12' > '3');
	/*
	논리연산자 : &&(AND), ||(OR), !(NOT)
	AND : A와 B 모두 참이면 참, 나머지는 거짓
	AND 진리표
	A		B		A&&B
	f		f		f
	f		t		f
	t		f		f
	t		t		t
	OR : A와 B 모두 거짓이면 거짓, 나머지는 참
	OR 진리표
	A		B		A||B
	f		f		f
	f		t		t
	t		f		t
	t		t		t
	NOT : 참이면 거짓,거짓이면 참
	A		!A
	f		t
	t		f
	 - 논리 연산자의 결과값은 true 또는 false
	 - 결과값이 true 또는 false 식을 조건식이라고 한다.
	*/
	var score = 99;
	console.log('',score,'는 A학점인가?' 
		, score >= 90 && score <= 100 );
	/*
	수학에서 x가 90보다 크거나 같고, 100보다 작거나 같다를
	90 <= x <= 100 으로 표현하지만
	프로그래밍 언어에서는 위와 같이 표현하면 우리가 원하는
	결과를 얻을 수 없다.
	x>=90 && x <= 100으로 표현해야한다.
	수학에서 x가 0보다 작거나 x가 100보다 크면
	x < 0, x > 100으로 표현하지만
	프로그래밍 언어에서는 
	x < 0 || x > 100으로 표현한다.
	*/
	/*
	비트 연사자 : &, |, ~, ^(xor)
	비트 연산자는 왼쪽에 있는 값과 오른쪽에 있는 값을
	2진수로 표현한 후 각 비트별로 논리 연산을 한다.
	0은 false, 1은 true로 생각하면 된다.
	^ : 같으면 0, 다르면 1
	2 | 8
	00000000 00000000 00000000 00000010 (2)
	00000000 00000000 00000000 00001000 (8)
	00000000 00000000 00000000 00001010 (10)
	비트(bit) : 0또는 1을 저장하는 공간
	바이트(byte) :1byte = 8bit
	Kb : 1024byte
	Mb : 1024Kb
	Gb : 1024Mb
	Tb : 1024Gb
	*/
	/*
	조건선택연산자 : 삼항연산자로 나중에 나오는 조건문으로
									대체 가능
		- 조건식 실행문이 간단한 경우 조건선택연산자를 사용
	조건식?참:거짓;
	*/
	var num10 = 3;
	console.log(num10 >= 0?'양수':'음수')
	</script>
