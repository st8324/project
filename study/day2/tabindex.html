<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<form action="">
		<table border="1">
			<caption>
				<h1>회원가입</h1>
			</caption>
			<tr>
				<td>
					아이디
				</td>
				<td>
					<input type="text" name="id" placeholder="아이디를 입력하세요." tabindex="8">
				</td>
			</tr>
			<tr>
				<td>
					비밀번호
				</td>
				<td>
					<input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요." tabindex="7">
				</td>
			</tr>
			<tr>
				<td>
					비밀번호 확인
				</td>
				<td>
					<input type="password" id="pw2" placeholder="비밀번호 확인을 입력하세요." tabindex="6">
				</td>
			</tr>
			<tr>
				<td>
					이메일
				</td>
				<td>
					<input type="email" name="email" placeholder="이메일을 입력하세요." tabindex="5">
				</td>
			</tr>
			<tr>
				<td>
					성별 
				</td>
				<td>
					<input type="radio" name="gender" value="male" id="male" checked tabindex="4">
					<label for="male">남자</label>
					<input type="radio" name="gender" value="female" id="female" tabindex="3">
					<label for="female">여자</label>
				</td>
			</tr>
			<tr>
				<td>
					전화번호
				</td>
				<td>
					<input type="number" name="num1" tabindex="2"> - 
					<input type="number" name="num2" tabindex="1"> - 
					<input type="number" name="num3" tabindex="0">
				</td>
			</tr>
		</table>
		<input type="submit" value="회원가입">
	</form>
</body>
</html>
