<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단 예제</title>
    <script>
    /* 이중 반복문을 이용하여 2단부터 9단까지 출력하는 코드를 작성하세요. 
    2 x 1 = 2
    2 x 2 = 4
    ...
    2 x 9 = 18
    3 x 1 = 3
    ...
    9 x 9 = 81
    */
    var num = 7;
    var i;
    for(num=2; num<=9; num++){
        //num단을 출력하는 코드
        for(i=1; i<=9; i++){
            console.log('',num,' x ', i,' = ', num*i);
        }
    }
    </script>
</head>
<body>
    
</body>
</html>
