<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>복습 예제2</title>
	<style>
		div{
			font-size: 30px;
			font-weight: bold;
		}
		.shadow1{
			color: white;
			text-shadow: 0 0 2px darkblue;
		}
		.shadow2{
			color: white;
			text-shadow: 2px 2px 5px black;
		}
		.shadow3{
			color: yellow;
			text-shadow: 0 0 2px black, 
					2px 2px 5px darkblue,
					0 0 25px red;
		}
	</style>
</head>
<body>
	<div class="shadow1">테두리 글씨</div>
	<div class="shadow2">그림자 효과</div>
	<div class="shadow3">멀티 그림자 효과</div>
</body>
</html>
