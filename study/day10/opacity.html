<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>투명도 예제</title>
	<style>
	body{
		background-color: green;
		margin: 0;
	}
	.white-box{
		background-color: white;
		height: 300px;
		z-index: 10;
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
	}
	/* 
	opacity가 적용된 박스의 자식 태그들은 부모의 투명도가 적용되서 흐릿하게 보일 수
	있다.
	 */
	.opacity-box{
		background-color: black;
		opacity: 0.7;
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
	}
	</style>
</head>
<body>
	<div>
		<div class="white-box"></div>
		<div class="opacity-box"></div>
	</div>
</body>
</html>
