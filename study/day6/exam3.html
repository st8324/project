<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>테이블 관련 속성 예제</title>
	<style>
		table{
			/* table-layout은 테이블 태그의 가로가 지정이 되어
			있어야 fixed가 적용이 된다. */
			table-layout: fixed;
			border-collapse: separate;
			width: 300px;
			/* border-collapse를 지정하지 않거나 border-collapse
			가 separate인 경우 border-spacing이 의미가 있다.
			테두리 사이의 간격을 의미
			값이 한개인 경우 : 상하좌우 동일하게 적용
			값이 두개인 경우 : 좌우 상하 동일하게 적용 */
			border-spacing: 1px 10px;
			/* 캡션 태그의 위치를 설정	 */
			caption-side: bottom;
		}
		.empty-show{
			empty-cells: show;
		}
		.empty-hide{
			empty-cells: hide;
		}
		
	</style>
</head>
<body>
	<table border="1">
		<caption>테이블표</caption>
		<tr>
			<td>제목1</td>
			<td>제목2</td>
		</tr>
		<tr>
			<td>안녕하세요.</td>
			<td>제이름은 홍길동입니다.</td>
		</tr>
		<tr>
			<td class="empty-show"></td>
			<td class="empty-hide"></td>
		</tr>
	</table>
</body>
</html>
