<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>인풋태그 예제</title>
</head>
<body>
	<form action="">
		<!-- type은 ""와 '' 중 하나를 이용하여 작성이 가능한데
		일반적으로 html에서는 ""를 이용하여 작성한다. 
		'로 시작하면 '로 끝내고, "로 시작하면 "로 끝내야지
		'로 시작했는데 "로 끝내면 원하는 결과를 얻을 수 없다.
		placeholder 속성 : 실제 인풋창에 문자열을 넣는건 아니고
			어떠한 내용을 입력해야하는지 문자열로 미리 보여주는 
			속성이다.
		-->
		<!-- 
			모든 태그에서 name 속성은 중복 가능
			input태그에서 
			name 속성 : 서버로 데이터를 보낼때 보내지는 이름
			모든 태그에서 id 속성은 중복이 불가능하기 때문에
			동일한 id를 가지는 태그가 있으면 하나만 인식된다.
		-->
		input : text 예제 <br>
		<input type="text" placeholder="아이디" name="id">
		<!--  
		value 속성 : 실제 값을 미리 입력하는 속성
		-->
		<input type='text' value="아이디">
		<!-- 
			submit, button, reset은 버튼을 만드는 속성이며,
			button 태그로 대체가 가능하다. 
			단, input태그의 버튼들은 단일태그이지만 button태그는
			쌍태그이다.
			submit은 서버로 데이터를 전송하기 위한 버튼
			button은 단순한 버튼
			reset은 같은 form태그 안에 있는 모든 input태그의
						값들을 초기화
		 -->
		<br> input 태그를 이용한 버튼 예제 <br>
		<input type="submit" value="제출">
		<input type="button" value="버튼">
		<input type="reset" value="초기화">
		<br>button 태그를 이용한 버튼 예제 <br>
		<button type="submit">제출</button>
		<button type="button">버튼</button>
		<button type="reset">초기화</button>
		<!-- 
			button태그에 type을 지정하지 않은 경우 
			해당 버튼이 form태그 안에 있다면 type이 submit으로
			자동 설정
			해당 버튼이 form태그 밖에 있다면 type이 button으로 
			자동 설정
		-->
		<br>type을 지정안한 버튼 태그 예제 <br>
		<button>제출</button>
		<br>
	</form>
</body>
</html>
