<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>테두리 예제</title>
	<style>
		div{
			box-sizing: border-box;
			width: 300px;
			height: 300px;
			/* 
			border-style : 테두리 종류를 선택하는 속성으로 
			상하좌우가 동일할 때 사용하는 속성
			다르면 각각 사용해야한다.
			border-top-style, border-bottom-style,
			border-left-style,border-right-style: 
			*/
			border-style: solid;
			border-top-style: dotted;
			/* border-width : 테두리 두깨로, 상하좌우 동일할 때 
			사용하는 속성 */
			border-width: 1px;
			/* border-color : 상하좌우 테두리 색 지정 */
			border-color: red;
			/* border-top : border-top-style + border-top-color + border-top-width */
			border-top: solid blue 2px;
			/* border : border-top + border-bottom + border-left + border-right
			상하좌우 모든 테두리가 동일한 속성일 경우 */
			border:  3px green solid;
		}
	</style>
</head>
<body>
	<!-- 좌우아래는 실선(solid)이고 위는 점(dotted)로 된
	박스를 만들어보세요. -->
	<div></div>
</body>
</html>
