<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>요소추가삭제</title>
	<script src="../js/jquery.min.js"></script>
	<script>
		
		$(function(){
			/*
			기능 : 추가 버튼을 누르면 이미지 마지막에 새로운 이미지 추가
			대상 : 버튼
			이벤트 : click
			사용해야하는 함수들 :
			- append() : 자식 요소 끝에 새 요소를
				추가
			동작순서
			1. 마지막 이미지 뒤에 새 이미지 추가
			*/
			$('.btn-add').click(function(){
				$('.img-box').append('<img src="../day2/cat.jpg" alt="">');
			})
			/*
			기능 : 삭제 버튼을 누르면 마지막 이미지를 삭제
			대상 : 버튼
			이벤트 : click
			사용해야하는 함수들 :
			 - last() : 해당 요소들 중 마지막 요소를 찾는 함수
			 - remove() : 본인을 포함하여 자식까지 다 지우는 함수
			동작순서
			1. 마지막 이미지를 삭제
			*/
			$('.btn-del').click(function(){
				$('.img-box>img').last().remove();	
			})
		})
	</script>
</head>
<body>
	<button class="btn-add">추가</button>
	<button class="btn-del">삭제</button>
	<div class="img-box"><img src="../day2/cat.jpg" alt=""></div>
</body>
</html>
