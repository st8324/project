<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<title>회원가입-부트스트랩</title>
	<style>
		.main{
			border: 1px solid black;
			margin-top: 50px;
		}
		.title{
			font-weight: bold;
			margin: 10px 0;
		}
		.main>.row{
			padding: 0 10px;
		}
		.submit{
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<div class="main offset-2 col-8">
		<h1 class="title text-center">회원가입</h1>
		<div class="form-group row">
			<label for="usr" class="col-3">아이디</label>
			<input type="text" class="form-control col-9" id="usr">
		</div>
		<div class="form-group row">
			<label for="pw" class="col-3">비밀번호</label>
			<input type="password" class="form-control col-9" id="pw">
		</div>
		<div class="form-group row">
			<label for="pw2" class="col-3">비밀번호 확인</label>
			<input type="password" class="form-control col-9" id="pw2">
		</div>
		<div class="form-group row">
			<label for="email"" class="col-3">이메일</label>
			<input type="email" class="form-control col-9" id="email">
		</div>
		<div class="form-group row">
			<label class="col-3">성별</label>
			<div class="col-9 row">
				<div class="form-check-inline">
					<label class="form-check-label">
						<input type="radio" class="form-check-input" name="gender" value="male">남성
					</label>
				</div>
				<div class="form-check-inline">
					<label class="form-check-label">
						<input type="radio" class="form-check-input" name="gender" value="female">여성
					</label>
				</div>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-3">전화번호</label>
			<div class="col-9 row">
				<input type="number" class="form-control col-3">
				<label class="col-1 text-center"> - </label>
				<input type="number" class="form-control col-3">
				<label class="col-1 text-center"> - </label>
				<input type="number" class="form-control col-3">
			</div>
		</div>
		<button class="btn btn-outline-primary btn-block submit">회원가입</button>
	</div>
	<div class="h-100 border pt-1"></div>
</body>
</html>
