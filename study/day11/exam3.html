<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>복습 예제3</title>
	<style>
		div{
			font-size: 30px;
			font-weight: bold;
			transition-property: all;
			transition-duration: 3s;
		}
		div:hover{
			color: red;
		}
		input{
			-webkit-transition: all 3s;
		}
		input:focus{
			background-color: red;
		}
	</style>
</head>
<body>
	<div>안녕하세요</div>
	<input type="text">
</body>
</html>
