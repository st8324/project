	<title>반복문</title>
	<script>
	/*
	반복문 : 규칙적인 작업을 반복적으로 할 때 필요
	 - 규칙
	 - 반복횟수
	 - (for문, while문), (do while문)
	 - for문
	 for(1.초기화 ; 2.5.8.조건식 ; 4.7.증감연산식){
		 3.6.실행문;
	 }
	 1.초기화 : 조건식이나 실행문에서 사용하는 변수의 시작
	 					 값을 설정, ,(콤마)를 통해 여러 변수를
						 초기화 할 수 있으며, 생략할 수 있다.
	 2.조건식 : 조건식이 참이면 반복문을 실행하고, 거짓이면
	 					 반복문을 종료, 조건식이 거짓일 될때까지 
						 반복문을 실행, 조건식도 생략 가능
	 4.증감연산식 : 조건식에 사용하는 변수를 증가시키거나
	 							 감소를 시킨다. 생략 가능
	 반복횟수는 1.초기화와 2.조건식과 4.증간연산식을 이용하여
	 결정한다.
	*/
	var i;
	//n번 반복하는 예제, n=5
	for(i=1; i<=5; i++){
		console.log('Hello');
	}
	/* 위 예제를 응용하여 1부터 5까지 출력하는 코드를
	작성하세요. */
	for(i=1; i<=5; i++){
		console.log(i);
	}
	/* 1부터 5까지의 합을 출력하는 코드를 작성하세요.
				sum = 0
	i=1		sum = 0 + 1
	i=2		sum = 0 + 1 + 2
	i=3		sum = 0 + 1 + 2 + 3
	i=4		sum = 0 + 1 + 2 + 3 + 4
	i=5		sum = 0 + 1 + 2 + 3 + 4 + 5

				sum0 = 0
	i=1		sum1 = sum0 + 1
	i=2		sum2 = sum1 + 2
	i=3		sum3 = sum2 + 3
	i=4		sum4 = sum3 + 4
	i=5		sum5 = sum4 + 5

				sum = 0
	i=1		sum = sum + 1
	i=2		sum = sum + 2
	i=3		sum = sum + 3
	i=4		sum = sum + 4
	i=5		sum = sum + 5
		 		sum = sum + i
	*/
	var sum = 0;
	for(i=1; i<=5; i++){
		//sum = sum + i;
		sum += i;
	}
	console.log('1부터 5까지의 합 : ', sum);
	/*
	num의 약수를 출력하는 코드를 작성하세요.
	약수 : 나누어 떨어지는 수
	8의 약수 : 1 2 4 8
	1. 반복횟수 : i는 1부터 8까지 하나씩 증가
	2. 규칙성(실행문) 
	 - i가 num의 약수이면 i를 출력
	   =>num를 i로 나누었을 때 나머지가 0과 같다면
		   i를 출력
		 조건식 : num를 i로 (나누었을 때 나머지)가 0과 (같다)
		 				 => num i % 0 ==
						 => num % i == 0
		 실행문 : i를 출력
	*/
	var num = 8;
	for(i=1; i <= 8; i+=1){
		if(num % i == 0){
			console.log(i);
		}
	}
	/*
	구구단 7단을 출력하는 예제를 작성하세요.
	7 x 1 = 7
	7 x 2 = 14
	7 x 3 = 21
	7 x 4 = 28
	7 x 5 = 35
	7 x 6 = 42
	7 x 7 = 49
	7 x 8 = 56
	7 x 9 = 63
	*/
	num = 6;
	for(i=1; i<=9; i++){
		console.log('',num,' X ', i , ' = ', num*i);
	}
	for(i=num; i<=num*9; i+=num){
		console.log('',num,' X ', i/num , ' = ', i);
	}
	</script>
