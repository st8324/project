<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>네이버 예제</title>
	<script src="../js/jquery.min.js"></script>
	<script src="js/naver예제.js"></script>
	<script>
		$(function(){
			$('.keyboard').click(function(){
				$('.keyboard-icon').toggleClass('active');
			})
			$('.auto').click(function(){
				$('.auto-icon').toggleClass('active');
				$('.auto-box').toggle();
			})
		})
	</script>
	<style>
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		body{
			min-width: 1100px;
		}
		/* header와 관련된 css */
		.header{
			height: 178px;
		}
		.header-top{
			height: 130px;
		}
		.header-bot{
			height: 48px;
			border-top: 1px solid /*rgb(241, 243,246)*/;
			border-bottom: 1px solid /*rgb(209, 216, 218)*/;
		}
		/* main과 관련된 css */
		.main{
			height: 1466px;
		}
		.container{
			margin: 0 auto;
			height: 100%;
			width: 1080px;
			position: relative;
		}
		.box-left{
			width: 740px;
			height: 100%;
			float: left;
		}
		.box{
			width: 100%;
			margin-top: 8px;
		}
		.contents1{
			height: 120px;
		}
		.box-left>.contents2{
			height: 46px;
		}
		.box-left>.contents3{
			height: 246px;
		}
		.contents4{
			height: 884px;
		}
		.contents5{
			height: 130px;
		}
		.box-right{
			width: 332px;
			height: 100%;
			float: right;
		}
		.box-right>.contents2{
			height: 142px;
		}
		.box-right>.contents3{
			height: 150px;
		}
		/* 헤더 탑과 관련된 css */
		.logo{
			width: 198px;
			height: 48px;
			background-position: -4px -4px;
			z-index: 10;
			position: absolute;
			top: 50%;
			left: -2px;
			margin-top: -25px;
		}
		.search-box{
			width: 521px;
			height: 49px;
			box-sizing: border-box;
			position: absolute;
			top: 50%;
			margin-top: -20px;
			left: 219px;
		}
		.search-in{
			border: 2px solid #03cf5d;
			width: 474px;
			height: 49px;
		}
		.search{
			width: 405px;
			height: 23px;
			margin: 12px 0 0 9px;
			border: none;
			outline: none;
			font-size: 18px;
			font-weight: bold;
			line-height: 23px;
		}
		.keyboard{
			width: 31px;
			height: 41px;
			padding: 15px 6px;
			display: block;
			position: absolute;
			right: 76px;
			top: 50%;
			margin-top: -21px;
		}
		.keyboard-icon{
			width: 19px;
			height: 11px;
			background-position: -33px -60px;
			display: block;
		}
		.keyboard-icon.active{
			background-position: -60px -60px;
		}
		.auto{
			width: 27px;
			height: 42px;
			padding: 19px 12px 19px 6px;
			display: block;
			position: absolute;
			right: 49px;
			top: 50%;
			margin-top: -21px;
		}
		.auto-icon{
			width: 9px;
			height: 4px;
			background-position: -87px -60px;
			display: block;
		}
		.auto-icon.active{
			background-position: -138px -60px;
		}
		.search-btn{
			width: 49px;
			height: 49px;
			background-color: #03cf5d;
			position: absolute;
			right: 0;
			top: 0;
		}
		.search-icon{
			position: absolute;
			top: 14px;
			left: 14px;
			width: 21px;
			height: 21px;
			background-position: -4px -60px;
		}
		.auto-box{
			width: 521px;
			height: 90px;
			border: 1px solid #bec8d8;
			background-color: white;
			margin-top: -2px;
			position: relative;
			display: none;
			z-index: 3;
		}
		.happybean{
			width: 34px;
			height: 11px;
			background-position: -143px -99px;
			position: absolute;
			right: 0px;
			top: 20px;
		}
		.happybean:hover{
			background-position: -136px -157px;
		}
		.green-container{
			width: 303px;
			height: 32px;
			box-sizing: border-box;
			padding: 16px 0 0 4px;
			display: flex;
			float: left;
		}
		.green-container>a{
			margin-left: 14px;
			height: 16px;
			display: block;
		}
		.green-container>a:first-child{
			margin-left: 0;
		}
		.mail	{	width: 25px; background-position: 0 -285px;}
		.cafe	{ width: 27px; background-position: -279px -52px;}
		.blog	{ width: 40px; background-position: -100px -182px;}
		.kin	{ width: 40px; background-position: -101px -156px ;}
		.shop	{ width: 26px; background-position: -279px -156px;}
		.pay	{ width: 25px; background-position: -70px -285px;}
		.tv		{ width: 32px; background-position: -125px -130px; margin-top: -1px;}
		/* 배경 이미지 관련 css */
		.bg1{
			background-image: url('https://s.pstatic.net/static/www/img/uit/2019/sp_search.svg');
		}
		.bg2{
			background-image: url('https://s.pstatic.net/static/www/img/uit/2019/sp_main_v191029.png');
		}
		.bg3{
			background-image: url('https://s.pstatic.net/static/www/img/uit/2019/sp_nav.png');
		}
		/* footer와 관련된 css */
		.footer{
			height: 314px;
			margin-top: 8px;
		}

		/* 배경 색 관련 클래스 */
		.bg-white{
			background-color: white;
		}
		.bg-body{
			background-color: rgb(242, 244, 247);
		}
	</style>
</head>
<body class="bg-body">
	<div class="header bg-white">
		<div class="header-top">
			<div class="container">
				<div class="logo bg1"></div>
				<div class="search-box">
					<div class="search-in">
						<input type="text" class="search">
						<a href="#" class="keyboard">
							<i class="keyboard-icon bg1"></i>
						</a>
						<a href="#" class="auto">
							<i class="auto-icon bg1"></i>
						</a>
					</div>
					<div class="search-btn">
						<i class="search-icon bg1"></i>
					</div>
					<div class="auto-box"></div>
				</div>
				<!-- 검색 과련 박스 종료 -->
				<a href="#" class="happybean bg2"></a>
			</div>
			<!-- header-top container 종료 -->
		</div>
		<div class="header-bot">
			<div class="container">
				<div class="green-container">
					<a href="#" class="mail bg3"></a>
					<a href="#" class="cafe bg3"></a>
					<a href="#" class="blog bg3"></a>
					<a href="#" class="kin bg3"></a>
					<a href="#" class="shop bg3"></a>
					<a href="#" class="pay bg3"></a>
					<a href="#" class="tv bg3"></a>
				</div>
			</div>
		</div>
	</div>
	<div class="main">
		<div class="container">
			<div class="box-left">
				<div class="contents1 box bg-white">
					<a href="#"><img src="img/광고.jpg" alt=""></a>
				</div>
				<div class="contents2 box bg-white"></div>
				<div class="contents3 box bg-white"></div>
				<div class="contents4 box bg-white"></div>
				<div class="contents5 box bg-white"></div>
			</div>
			<div class="box-right">
				<div class="contents1 box bg-white"></div>
				<div class="contents2 box bg-white"></div>
				<div class="contents3 box bg-white">
					<a href="#"><img src="img/광고2.jpg" alt=""></a>
				</div>
				<div class="contents4 box bg-white"></div>
				<div class="contents5 box bg-white"></div>
			</div>
		</div>
	</div>
	<div class="footer bg-white"></div>
</body>
</html>
