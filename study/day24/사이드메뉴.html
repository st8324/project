<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>사이드메뉴</title>
	<script src="../js/jquery.min.js"></script>
	<script>
		/*
		대상 : 버튼
		이벤트 : click
		사용해야하는 함수들 : animate(), css()
		animate({css속성들},속도,콜백함수)
		animate({'속성1':값1, '속성2':값2},속도,콜백함수)
		동작순서
		1. css의 속성 중 margin-left의 값을
			가져와서 변수에 저장(ml)
		2. ml이 0px아니면 animate를 이용하여
			margin-left의 값을 0으로 변경
		3. ml이 0px이면 animate를 이용하여
			margin-left의 값을 -xxx으로 변경
		*/
		$(function(){
			$('#btn').click(function(){
				var ml = $('.side').css('margin-left');
				if(ml != '0px'){
					$('.side').animate({'margin-left' : 0}, 500);
				}
				else{
					$('.side').animate({'margin-left' : '-200px'}, 500);
				}
			})
		})
	</script>
	<style>
		*{
			margin: 0;
		}
		.side{
			width: 200px;
			height: 500px;
			background-color: tomato;
			margin-left: -200px;
		}
	</style>
</head>
<body>
	<button id="btn">버튼</button>
	<div class="side"></div>
</body>
</html>
