<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>박스 배치 예제3-높이 3등분</title>
	<style>
	.parent{
		border: 1px solid black;
		padding: 10px;
	}
	.child>div{
		height: 100px;
		border: 1px solid red;
		box-sizing: border-box;
	}
	.left,.middle{
		float: left;
	}
	.middle{
		margin-left: 10px;
	}
	.right{
		float: right;
	}
	.child{
		width: calc((100% - 30px) / 4);
	}
	.parent::after{
		content: "";
		clear: both;
		display: block;
	}
	.child>.bottom, .child>.center{
		margin-top: 10px;
		border-color: blue;
	}
	.child>.center{
		border-color: green;
	}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child left">
			<div class="top"></div>
			<div class="center"></div>
			<div class="bottom"></div>
		</div>
		<div class="child middle">
			<div class="top"></div>
			<div class="center"></div>
			<div class="bottom"></div>
		</div>
		<div class="child middle">
			<div class="top"></div>
			<div class="center"></div>
			<div class="bottom"></div>
		</div>
		<div class="child right">
			<div class="top"></div>
			<div class="center"></div>
			<div class="bottom"></div>
		</div>
	</div>
</body>
</html>
