<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<h1>회원가입</h1><br>
	<form action="">
		아이디 : <input type="text" name="id" placeholder="아이디를 입력하세요.">
		<br>
		비밀번호 : <input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요.">
		<br>
		비밀번호 확인 : <input type="password" id="pw2" placeholder="비밀번호 확인을 입력하세요.">
		<br>
		이메일 : <input type="email" name="email" placeholder="이메일을 입력하세요.">
		<br>
		성별 : 
		<input type="radio" name="gender" value="male" id="male" checked>
		<label for="male">남자</label>
		<input type="radio" name="gender" value="female" id="female">
		<label for="female">여자</label>
		<br>
		전화번호 : 
		<input type="number" name="num1"> - 
		<input type="number" name="num2"> - 
		<input type="number" name="num3">
		<br>
		<input type="submit" value="회원가입">
	</form>
</body>
</html>
