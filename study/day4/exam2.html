<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>수직정렬</title>
    <style>
    p{
        font-size: 30px;
        text-decoration: underline;
    }
    p>span, .font-15{
        font-size: 15px;
    }
    .second{
        vertical-align: top;
    }
    .third{
        vertical-align: middle;
    }
    .fourth{
        vertical-align: bottom;
    }
    h1{
        border: 1px solid black;
    }
    img{
        /* h1 태그안에 이미지 태그를 넣으면 아래에 공백이 생기는데 이 공백을 
        없애주는 방법 (p.180~181) */
        vertical-align: top;
    }
    </style>
</head>
<body>
    <p>Hello <span class="font-15 first">yellow</span></p>
    <p>Hello <span class="font-15 second">yellow</span></p>
    <p>Hello <span class="font-15 third">yellow</span></p>
    <p>Hello <span class="font-15 fourth">yellow</span></p>
    <h1>
        <img src="../day2/cat.jpg" alt="">
    </h1>
</body>
</html>
