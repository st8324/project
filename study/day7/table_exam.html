<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>테이블 예제</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        td{
            width: calc(100% / 3);
        }
        tr{
            border-top: 1px solid;
            border-bottom: 1px solid;
        }
        tr:first-child{
            text-align: center;
        }
        tr:nth-child(2n){
            background: yellow;
        }
        tr:hover{
            background-color: wheat;
        }
        tr:first-child:hover{
            background: white;
        }
        
    </style>
</head>
<body>
    <table>
        <tr>
            <td>학생이름</td>
            <td>국어</td>
            <td>수학</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>100</td>
            <td>100</td>
        </tr>
        <tr>
            <td>임꺽정</td>
            <td>90</td>
            <td>90</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>100</td>
            <td>100</td>
        </tr>
        <tr>
            <td>임꺽정</td>
            <td>90</td>
            <td>90</td>
        </tr>
    </table>
</body>
</html>
